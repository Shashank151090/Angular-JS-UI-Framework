<div class="login-container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Harman Lifestyle Audio Cloud</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <img src="../../assets/scr-bck-2.png" id="bg" alt="">
        <div class="col-lg-4 col-md-offset-4" id="login-form-container">
            <div class="panel white-alpha-90"> 
                <div class="panel-heading"> 
                    <div class="panel-title text-center">
                        <h2>Sign Up to 
                            <span>HLAC</span>
                        </h2>
                    </div>                 
                </div> 
                <div class="panel-body"> 
                    <div class="alert alert-danger alert-dismissible" role="alert" ng-if="showErrorContainer">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Following fields are incorrect:</strong>
                        <ul style="list-style: square;">
                            <li ng-repeat="err in errors">
                                <strong>{{err.field}}</strong>
                                <ul style="list-style: circle;">
                                    <li ng-repeat="asser in err.assertions">{{asser}}</li>
                                </ul>
                            </li>                            
                        </ul>
                    </div>
                    <form id="signupform" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" ng-model="firstname" placeholder="first name"
                                           data-toggle="tooltip" data-placement="top" title="Tooltip on top">                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" ng-model="lastname" placeholder="last name">                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" ng-model="username" placeholder="username">                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope-square"></i></span>
                                    <input type="email" class="form-control" ng-model="email" placeholder="email">                                        
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" ng-model="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" ng-model="cpassword" placeholder="confirm password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group col-xs-12 text-center login-action">
                                    <div class="checkbox">
                                        <label>
                                            <!--                                            <input id="login-remember" type="checkbox" name="remember" value="1" style="margin-top: 10px;"> Remember me &nbsp;-->
                                            <span id="btn-login"><button class="btn btn-success" ng-click="signup()"
                                                                         ng-disabled="!firstname || !lastname || !email || !username
                                                                                     || !password || !cpassword">Sign Up  </button></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group col-xs-6 col-xs-offset-6"> 
                                    <label>
                                        Already a member
                                        <span><a ui-sref="login">Login</></span>
                                    </label>                                   
                                </div>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
